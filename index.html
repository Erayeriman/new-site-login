<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eray Eriman official</title>
</head>

<body>
    <!-- NAVBAR CREATİON -->
   <header class="header">
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help </a>
    </nav>
    <form action="" class="search-bar">
        <input type="text" placeholder="Search...">
        <button><ion-icon name="search-outline"></ion-icon></button>
    </form>
   </header>

    <!-- LOGİN FORM CREATİON -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><box-icon name='xing' type='logo' color='#fbfbf6' ></box-icon>Eray Eriman</h2>
            <div class="text-item">
                <h2>Welcome! <br> <span>
                    To our channel
                </span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, inventore.</p>
                <div class="social-icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>


                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>

                    
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Creat A New Account?  <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>


                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statment</label>
                    </div>

                    
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Already Have An Account?  <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SİGN UP FORM CREATİON -->



    <script src="javascript.js" type="text/Javascript"></script>

</body>

</html>
